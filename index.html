<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="infoProfile">
          <img src="./src/image/image-victor.jpg" alt="imagem do perfil" />
          <p class="name">Henrique Borck <span class="age">23</span></p>
          <p class="country">Brazil</p>
        </div>
        <div>
          <ul class="profileNumber">
            <li class="info">
              <p class="infoNumber">70k</p>
              <span class="infoType">Followers</span>
            </li>
            <li class="info">
              <p class="infoNumber">100k</p>
              <span class="infoType">Likes</span>
            </li>
            <li class="info">
              <p class="infoNumber">1k</p>
              <span class="infoType">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
